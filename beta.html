<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroExec.gg Beta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            background-color: #000000;
            color: #E0E0E0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensure the navigation stays above other content */
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px; /* Reduce the top and bottom padding */
            background-color: #111111;
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            font-size: 16px; /* Reduce the font size */
            margin-right: 20px;
        }

        nav .login-btn {
            background-color: #3B82F6;
            padding: 8px 16px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-right: 30px; /* Add margin to the right side */
        }

        nav .login-btn:hover {
            background-color: #2563EB;
        }

        /* Notification */
        .notification {
            background-color: #D97706;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 60px; /* Move the notification down */
            text-align: center;
        }

        /* Main content */
        .main-content {
            text-align: center;
            padding: 0 20px; /* Add some padding to the sides for better readability */
        }

        .main-content h1 {
            font-size: 3em;
            color: white;
            font-weight: 600;
        }

        .main-content .highlight {
            background-color: #3B82F6;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
            display: flex; /* Use flexbox for button alignment */
            justify-content: center; /* Center the buttons horizontally */
        }

        .buttons a {
            background-color: #111111;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .buttons a:hover {
            background-color: #333333;
        }

        .buttons a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .buttons a i {
            margin-right: 8px;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px; /* Space between image and text */
            height: 80px; /* Adjust the height as needed */
            width: auto;
        }

        .logo a {
            color: white;
            font-size: 20px; /* Reduce the font size */
            text-decoration: none;
            display: none; /* Hide the text */
        }

        .logo a:hover {
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="aero.png" alt="Aero Logo">
            <a href="#">Aero</a>
        </div>
        <a href="https://keyauth.cc/panel/aeroservices/aeroexec" class="login-btn">Login</a>
    </nav>
    <div class="notification">
        ðŸš§ Aero is currently under early stages of development
    </div>
    <div class="main-content">
        <h1>Welcome to <span class="highlight">Aero</span> Beta</h1>
        <div class="buttons">
            <a href="checkpoint1.html" class="start">Start Checkpoints</a>
        </div>
    </div>
</body>
</html>
